jobqueue:
  pbs:
    name: dask-worker

    # Dask worker options
    threads: 4
    processes: 2
    memory: 50GB
    interface: ib0
    death-timeout: 60
    local-directory: null

    # PBS resource manager options
    queue: mpi_1
    project: equinox
    walltime: '24:00:00'
    extra: ""
    env-extra: []
    resource-spec: select=1:ncpus=28:mem=100GB
    job-extra: ['-m n']

  sge:
    name: dask-worker

    # Dask worker options
    threads: 2
    processes: 4
    memory: 8GB
    interface: null
    death-timeout: 60
    local-directory: null

    # SGE resource manager options
    queue: null
    project: null
    walltime: '00:30:00'
    extra: ""
    env-extra: []

    resource-spec: null

  slurm:
    name: dask-worker

    # Dask worker options
    threads: 2
    processes: 4
    memory: 8GB
    interface: null
    death-timeout: 60
    local-directory: null

    # SLURM resource manager options
    queue: null
    project: null
    walltime: '00:30:00'
    extra: ""
    env-extra: []
    job-cpu: null
    job-mem: null
    job-extra: {}

  moab:
    name: dask-worker

    # Dask worker options
    threads: 2
    processes: 4
    memory: 8GB
    interface: null
    death-timeout: 60
    local-directory: null

    # PBS resource manager options
    queue: null
    project: null
    walltime: '00:30:00'
    extra: ""
    env-extra: []
    resource-spec: null
    job-extra: []
